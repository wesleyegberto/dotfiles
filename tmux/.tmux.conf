# Tmux configuration
set -g default-terminal "xterm-256color"
set-option -gw xterm-keys on


######################
###     CONFIG     ###
######################

# Neovim compatibility
set -ga terminal-overrides ",*256col*:Tc" # Colors
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # Fix cursor

# Kitty
# set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# lower delay for Esc
set -sg escape-time 0
# Status update interval
set -g status-interval 5

# Enable mouse control (clickable windows, panes, resizable panes)
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Prefer vi style key table
setw -g mode-keys vi

# Enable focus events for vim autoread
set -g focus-events on

# Increase scrollback buffer
set -g history-limit 50000


######################
### DESIGN CHANGES ###
######################

set -g base-index 1           # start windows numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
# rename windows automatically
set-option -g allow-rename on

# loud or quiet?
set -g visual-activity on
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


######################
###  kEYBINDINGS   ###
######################
# Default leader key: C-b

# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Reload tmux configuration
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

unbind C-Tab
unbind C-S-Tab

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# menu session
bind C-m choose-session
# last session
bind C-l switch-client -l

# new window and retain cwd
bind c new-window -c "#{pane_current_path}"

# split panes using | and -
bind v split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Zoom pane
bind + resize-pane -Z

# Detach from session
bind d detach

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window

# visual selection and yank
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# copy with mouse selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# bind p paste-buffer
bind C-p choose-buffer

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Vim-style copy bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy" # macOS
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"  # Linux


######################
###     TOOLS      ###
######################

# TODO file (@ThePrimeagen)
bind -r C-t split-window -d -p 35 -h -c "#{pane_current_path}" "nvim ~/TODO.md"

# Git
bind -r C-g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# Vim
bind -r C-v display-popup -d '#{pane_current_path}' -w80% -h80% -E 'nvim .'

# VSCode
bind -r C-s display-popup -d '#{pane_current_path}' -w80% -h80% -E 'code .'

# AI CLI
bind -r C-i run-shell '\
  SESSION="ai-$(echo #{session_name} | md5sum | cut -c1-8)"; \
  tmux has-session -t "$SESSION" 2>/dev/null || \
  tmux new-session -d -s "$SESSION" -c "#{pane_current_path}" "gemini"; \
  tmux display-popup -w80% -h80% -E "tmux attach-session -t $SESSION"'


######################
### THEMES CHANGES ###
######################
run-shell "tmux source-file ~/.dotfiles/tmux/layout.tmuxtheme"


######################
###    PLUGINS     ###
######################
# Install TPM first:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
