# Tmux configuration
# Reload: `tmux source-file ~/.tmux.conf`

######################
###  kEYBINDINGS   ###
######################
# Default leader key: C-b

# remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Create session: `<Leader> c`

# Choose session: `<Leader> s`
# Previous session: `<Leader> (`
# Next session: `<Leader> )`
# Last session: `<Leader> L`
# Rename session: `<Leader> $`

# Choose window: `<Leader> w`
# Previous window: `<Leader> p`
# Next window: `<Leader> n`
# Jump to n-th windows: `<Leader> n`
# Rename pane: `<Leader> ,`
# Kill window: `<Leader> X`

# Detach: `<Leader> d`
# Fullscreen: `<Leader> z`
# Resize: `<Leader> C-<arrow_key>`
# Rename current window: `<Leader> ,`

# Move pane to next position: `<Leader> }`
# Move Pane to previous position: `<Leader> {`
# Kill pane: `<Leader> x`

# create session
bind C-c new-session

# new window and retain cwd
bind C-w new-window -c "#{pane_current_path}"

# Reload tmux configuration
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Detach from session
bind d detach

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Zoom pane
bind + resize-pane -Z


# Prefer vi style key table
setw -g mode-keys vi

bind p paste-buffer
bind C-p choose-buffer


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# switch panes using Alt-arrow or Vim-like without prefix
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# Enable mouse control (clickable windows, panes, resizable panes)
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on

# select-pane (@george-b)
bind z run "tmux split-window -p 40 'bash -ci tfp'"


######################
### DESIGN CHANGES ###
######################

set -g base-index 1           # start windows numbering at 1
set-option -g base-index 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
# rename windows automatically
set-option -g allow-rename on

# loud or quiet?
set -g visual-activity on
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Status update interval
set -g status-interval 5


######################
### THEMES CHANGES ###
######################
run-shell "tmux source-file ~/.dotfiles/tmux/dracula.tmuxtheme"

# Neovim compatibility
set -g default-terminal "tmux-256color" # Colors
set -ga terminal-overrides ",*256col*:Tc" # Colors
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # Fix cursor



